<mat-card>
  <mat-spinner *ngIf="estaCarregando"></mat-spinner>
  <form [formGroup]="form" *ngIf="!estaCarregando" (submit)="onSalvarCliente()">
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Nome"
        name="nome"
        required
        minlength="4"
        formControlName="nome"
        >
        <mat-error *ngIf="form.get('nome').invalid">Digite um nome válido</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="selecionaArquivo.click()">Selecionar imagem</button>
      <input type="file" (change)="onImagemSelecionada($event)" #selecionaArquivo>
    </div>
    <div class="imagem-preview">
      <img [src]="previewImagem" [alt]="form.value.nome"
        *ngIf="previewImagem && previewImagem != '' && form.get('imagem').valid"
      >
    </div>

    <mat-form-field>
     <input
      type="text"
      matInput
      placeholder="Telefone"
      name="fone"
      required
      formControlName="fone"
      >
      <mat-error *ngIf="form.get('fone').invalid">Digite um telefone válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Email"
        name="email"
        required
        formControlName="email"
        >
        <mat-error *ngIf="form.get('email').invalid"></mat-error>
    </mat-form-field>
    <button color="accent" mat-raised-button>Salvar Cliente</button>
  </form>
</mat-card>
